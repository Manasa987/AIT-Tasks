<!DOCTYPE html>
<html>
    <head>
        <title>celsius_fahrenheit</title>
    </head>
    <body>
        <script>
            var F,C;
            F=prompt("Enter temperature in Fahernaheit");
            C=prompt("Enter temperature in Celsius");
            C=(F-32)*5/9;
            F=(C-32)*5/9;
            alert("Temperature in Celsius="+C);
            alert("Temperature in Fahernaheit="+F);
            document.write("Temperature in Celsius="+C);
            document.write("<br>")
            document.write("Temperature in Fahernaheit="+F);
        </script>   
    </body>
</html>
