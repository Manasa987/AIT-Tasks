<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script>
			var number;
			number = parseInt(prompt('Enter the number of terms: '));
            var n1 = 0, n2 = 1, nextTerm;
		    document.write('Fibonacci Series:');
			for (var i = 1; i <= number; i++) 
			{
            document.write(n1);
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
             }				
		</script>
	</head>
	<body>
		
	</body>
</html>
