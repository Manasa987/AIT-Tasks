<!DOCTYPE html>
<html>
    <head>
        <title>palindrome number</title>
    </head>
    <body>
        <script>
           function palin()
           {
               var a,no,b,temp=0;
               no=Number(document.getElementById("no_input").value);
               b=no;
               while(no>0)
               {
                   a=no%10;
                   no=parseInt(no/10);
                   temp=temp*10+a;
               }
               if(temp==b)
               {
                   alert("palindrome number");
               }
               else
               {
                   alert("not palindrome number")
               }
           } 
        </script>
            Enter any number:<input id="no_input"><br>
           <button onclick="palin()">Check</button>
     
    </body>
</html>
