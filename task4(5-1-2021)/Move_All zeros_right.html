<!DOCTYPE html>
<html>
    <head>
    <title>Move All zeros to the right of an given array</title>
    </head>
    <body>
        <script>
            var i,m;
        let arr = ([23,8,0,8,77,0,11,0]);
        function moveZero(m) {
            for ( i = m.length - 1; i >= 0; i--) {
                if (m[i] === 0) {
                    m.splice(i, 1);
                    m.push(0);
                }
            }
            return m;
        }
        document.write("arr=")
        document.write(moveZero(arr))
        </script>
    </body>
</html>
