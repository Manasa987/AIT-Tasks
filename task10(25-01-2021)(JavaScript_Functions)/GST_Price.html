<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function calculatingGST(p,g=18){
                let price,gst, TotalAmmount;
                price=p;
                gst=g;
                TotalAmmount=price+(price*gst/100);
                return TotalAmmount;
            }
            document.write("The GST of a particular price : "+calculatingGST(300));
        </script>
    </body>
</html>
