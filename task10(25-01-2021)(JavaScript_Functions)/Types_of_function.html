<!DOCTYPE html>
<html>
    <head>
        <title>types of functions with examples</title>
    </head>
    <body>
        <!-- types of funtions
                  -function with parameter
                  -function without parameter
                  -function default parameter 
                  -function return statement
                  -self Invoking
        -->
        <p class="main"></p>
        <script>
                //function with parameter:-
                    function value(num){
                        document.write("Number: "+num+"<br>");
                
                    }
                    value(30);
                //function without parameter:-
                    function  call(){
                        document.write("Function without parameter"+"<br>");
                    }
                    call();
                //function default parameter:-
                     function model(p,q=4){
                        document.write(p+q+"<br>");
                     }
                     model(10);
                //function return statement:-
                     function example(p,q){
                         return p+q;
                     }
                     document.write(example(10,10));
                //self Invoking:-
                     (function(){
                         alert("Hi welcome to AchieversIT");
                     })();
        </script>
    </body>
</html>
