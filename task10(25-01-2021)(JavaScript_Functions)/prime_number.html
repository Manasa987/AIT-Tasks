<!DOCTYPE html>
<html>
    <head>
        <title>prime or not</title>
    </head>
    <body>
        <script>
            function prime(num){
                
                for(var i=2;i<num;i++){
                    if(num%i == 0){
                        document.write(num+" is a prime number"+"<br>");
                        return true;
                    }
                        document.write(num+" is not a prime number"+"<br>");
                       return false;
                    
                }}
            prime(9);
            
        </script>
    </body>
</html>
