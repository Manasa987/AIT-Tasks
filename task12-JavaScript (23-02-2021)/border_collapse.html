<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border collapse</title>
    <style>
        table, td, th {
        border: 1px solid;
        }
        table{
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- 
        border collapse:-The border-collapse property sets whether table borders should collapse
                          into a single border or be separated as in standard HTML.
     -->

      <h2>border-collapse: collapse;</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Gmail</th>
        </tr>
        <tr>
          <td>pallavi</td>
          <td>pallavi@gmail.com</td>
        </tr>
        <tr>
          <td>manu</td>
          <td>manu@gmail.com</td>
        </tr>
      </table>
      
</body>
</html>
