<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ascending order and descending order</title>
</head>
<body>
    <script>
        function myFunction(){
        var arr = [23,45,7,8,122,55,67];
            arr.sort(function(a, b){return a - b});
            document.write("Accending  order is "+arr+"<br>");
            document.write("Deccending  order is "+arr.reverse());
        }
        myFunction();
    </script>
</body>
</html>
