<! DOCTYPE html>
<html>
    <head>
        <title>loop js</title>
    </head>
    <body>
        <script>
             var i, j;
            
              for(var i=1; i<=10; i++)
              {
   
               for(var j=1; j<=i; j++)
            {
                
               document.write('*')
            }
                document.write('<br>')
            }
        </script>
    </body>
</html>
