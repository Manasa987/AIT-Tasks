<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form name="myForm" action="" onsubmit="validateForm(event)" method="post">
            <label>First name :</label>
            <input type = "text" name = "fname" placeholder="Enter a firstname" id="demo" >  <br><br>
            <label>Contact phone number:</label>
            <input type = "tel" name = "phone number" placeholder="Enter a Contact phone number" id="demo1" ><br><br>
            <label>Email :</label>
            <input type = "text" name = "email" placeholder="Enter a Email" id="demo2" > <br><br>
            <label>password :</label>
            <input type = "password" name = "pwd" placeholder="Enter a password"  >
            <span id="error"></span> <br><br>
            <label>Gender:</label>
            Female<input type="radio" name="gender"  value="female" id="demo3" >
            male<input type="radio" name="gender"  value="male" id="demo3">
            other<input type="radio" name="gender"  value="other" id="demo3"><br>
            <input type="submit" value="Sign up">
        </form>
        <script>
           function validateForm(e){
            e.preventDefault();
            var fname= document.forms["myForm"]["fname"].value;
            if(fname==""){
                document.getElementById("demo").style.border='1px solid red';   
            }
            var phone= document.forms["myForm"]["phone number"].value;
            if(phone==""){
                document.getElementById("demo1").style.border='1px solid red';  
            }
            var email= document.forms["myForm"]["email"].value;
            if(email==""){
                document.getElementById("demo2").style.border='1px solid red';  
            }
            var psw = document.forms["myForm"]["pwd"].value;
            if (psw == "") {
                document.getElementById("error").innerHTML="please enter your password";
                document.getElementById("error").style.color="red";
            }
            var gen = document.forms["myForm"]["gender"].value;
            if ( gen== "") {
                document.getElementById("demo3").innerHTML=" ";   
            }
            if(fname && phone && email && psw && gen){
                document.forms.myForm.submit();
            }
            
            } 
        </script>
    </body>
</html>
